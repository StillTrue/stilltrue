<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 120 32"
     width="120" height="32"
     role="img" aria-label="StillTrue logo">
  <!-- Centered StillTrue logo (Claim vs Truth) -->

  <!-- Center group -->
  <g transform="translate(60 16)">
    <!-- Icon -->
    <g transform="translate(-48 -11)">
      <!-- Back square -->
      <rect x="0" y="0" width="22" height="22" rx="4"
            fill="none"
            stroke="#5b7fa6"
            stroke-width="2"
            opacity="0.75"/>
      <!-- Front square -->
      <rect x="7" y="3" width="22" height="22" rx="4"
            fill="#5b7fa6"
            opacity="0.45"
            stroke="#5b7fa6"
            stroke-width="1.5"/>
    </g>

    <!-- Wordmark -->
    <text x="-12" y="1"
          fill="#374151"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="18"
          font-weight="600"
          dominant-baseline="middle">
      StillTrue
    </text>
  </g>
</svg>
